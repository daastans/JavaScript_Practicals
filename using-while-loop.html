<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="/style.css">
    
  </head>  
  <body>
    <h3>Hi there!
    
    <p>
     Demonstrating While loop . Made By Aman Sharma!
    </p></h3>
<div id="client">
  
    </div>
    
    <script>
      var text="";
      var i=0
      while(i<=10)
      {
        text+="<p> You random Unlucky Number is <strong>"+Math.trunc(Math.random()*100)+"</strong></p>";
        i++;
      }    
         document.getElementById("client").innerHTML=text;
   </script>
  </body>
</html>
